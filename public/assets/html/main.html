<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body onload="loadUser();">


	<h1></h1>
	<h2>Main</h2>
	<br>
  	<button id="profile">Profile</button>
   	<button id="about">About</button>

   	<br>
   	<br>
   	<br>
   	<br>
   	<br>

   	<div class="container">
    <div class="row">
  		<div class="col-md-8">
			<div class="card" style="width: 18rem;">
  				<img class="card-img-top user-photo" src="" alt="User Image">
  				<div class="card-body">
    				<h5 class="card-title user-name">Card title</h5>
    				<p class="card-text user-text"></p>
  				</div>
			</div>

      	</div>

      <!--Create Card taking up 4 Columns-->
      <div class="col-md-4">
      	<div class="card" style="width: 18rem;">
  			<img class="card-img-top match-photo" src="" alt="User Image" style="max-height: 50%; 
    width: auto;">
  			<div class="card-body">
    			<h5 class="card-title match-name">Card title</h5>
    			<span class="card-text match-text"></span><button>Message</button>
  			</div>
  			<img class="card-img-top match-photo" src="" alt="User Image">
  			<div class="card-body">
    			<h5 class="card-title match-name">Card title</h5>
    			<span class="card-text match-text"></span><button>Message</button>
  			</div>
		</div>
      </div>

    </div>
    <footer></footer>
  </div>



</body>


</html>

<script type="text/javascript">
	$("#profile").on("click",function(){
    	window.location.href = "/main";
	});

	$("#about").on("click",function(){
    	window.location.href = "/about";
	});

	function loadUser(){

		 var currentEmail = sessionStorage.getItem("user");
		 var currentUser = {
		 	email: currentEmail
		 };		


		$.post("/getuser", currentUser, function (response) { 	
     		$(".user-photo").attr("src",response[0].picture);
     		$(".user-name").text(response[0].first_name + " " + response[0].last_name);
     		$(".user-text").text("Score: " + response[0].distance);
     	});

     	$.post("/getmatches", currentUser, function (response) { 	

     		$(".match-photo").attr("src",response[0].picture);
     		$(".match-name").text(response[0].first_name + " " + response[0].last_name);
     		$(".match-text").text("Score: " + response[0].distance);
     		console.log(response);
     	});



	};
</script>
