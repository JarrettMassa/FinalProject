<script type="text/javascript">
  function loadUser(){

     var currentEmail = sessionStorage.getItem("user");
     var currentUser = {
      email: currentEmail
     };   

    $.post("/getuser", currentUser, function (response) {   
        $(".user-photo").attr("src",response[0].picture);
        $(".user-name").text(response[0].first_name + " " + response[0].last_name);
        $(".user-text").text("Score: " + response[0].distance);
      });

      $.post("/getmatches", currentUser, function (response) {  

        $(".match-photo-0").attr("src",response[0].picture);
        $(".match-name-0").text(response[0].first_name + " " + response[0].last_name);
        $(".match-email-0").text(response[0].email);
        $(".match-text-0").text("Score: " + response[0].distance);

 
        $(".match-photo-1").attr("src",response[1].picture);
        $(".match-name-1").text(response[1].first_name + " " + response[1].last_name);
        $(".match-email-1").text(response[1].email);
        $(".match-text-1").text("Score: " + response[1].distance);

        $(".match-photo-2").attr("src",response[2].picture);
        $(".match-name-2").text(response[2].first_name + " " + response[2].last_name);
        $(".match-email-2").text(response[2].email);
        $(".match-text-2").text("Score: " + response[2].distance);

        $(".match-photo-3").attr("src",response[3].picture);
        $(".match-name-3").text(response[3].first_name + " " + response[3].last_name);
        $(".match-email-3").text(response[3].email);
        $(".match-text-3").text("Score: " + response[3].distance);

        $(".match-photo-4").attr("src",response[4].picture);
        $(".match-name-4").text(response[4].first_name + " " + response[4].last_name);
        $(".match-email-4").text(response[4].email);
        $(".match-text-4").text("Score: " + response[4].distance);
      
      });
  };

</script>
