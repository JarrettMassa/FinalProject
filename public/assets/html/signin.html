<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Clicker+Script|Pinyon+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/styles/index.css">
    <script src="assets/js/signin.js"></script>
</head>
<body>


    <div class="">
        <img class="logo-img center" src="/assets/img/ant-heart.png">
        <h1 class="text-center logo-text">Ant-Honey.com</h1>
        <hr class="my-4">
    </div>





    <div class="card center" style="width: 24rem;">
        <form class="signin-form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" id="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" id="signin" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <p id=error class="text-center"></p>

</body>

</html>
