<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Clicker+Script|Pinyon+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/styles/index.css">
    <script src="assets/js/signup.js"></script>
</head>
<body>

    <div class="header">
        <img class="center logo-img" src="/assets/img/ant-heart.png">
        <h1 class="text-center logo-text">Ant-Honey.com</h1>
        <hr class="my-4">
    </div>







   	<div class="container">
    <div class="row">
  		<div class="col-md-6">
			<div class="signup-card card" style="width: 30rem;">
   				<form class="signup-form">
		   			<div class="form-group">
		      			<label for="fname">First name</label>
		                <input type="text" class="form-control" id="fname"  placeholder="First Name">
		            </div>
		            <div class="form-group">
		      			<label for="lname">Last name</label>
		                <input type="text" class="form-control" id="lname"  placeholder="Last Name">
		            </div>
		        	<div class="form-group">
		      			<label for="exampleInputEmail1">Email address</label>
		                <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		            </div>
		            <div class="form-group">
		      			<label for="photo">Photo URL</label>
		                <input type="text" class="form-control" id="photo"  placeholder="Photo URL" onfocusout="checkPhoto()">
		            </div>
		            <div class="form-group">
		                <label for="exampleInputPassword1">Password</label>
		                <input type="password" id="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		            </div>
		            <div class="form-group">
		                <label for="confirmpw">Password</label>
		                <input type="password" id="confirmpw" class="form-control" placeholder="Confirm PW">
		            </div>
		            <button id="create" class="btn btn-primary">Submit</button>
	        	</form>
	        	<p id=error class="text-center"></p>
    		</div>
      	</div>

      	<div class="col-md-6">
      		<p id="profile-pic-comment" class="text-center"></p>
      	  	<img class="profile-pic center" src="">
      	</div>

    </div>

    <footer></footer>
  </div>


</body>


</html>
